<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/signIn.css">
    <script src="interactivity/signIn.js" defer></script>
</head>
<body>
    <div id="signIn">
        <h1>Logar conta</h1>
        <div id="formSignIn">
            <div id="name" class="info">
                <p>Seu nome:</p>
                <input type="text" id="userName">
            </div>
            <div id="password" class="info">
                <p>Sua senha:</p>
                <input type="password" id="userPassword">
            </div>
            <button id="enviar">Logar conta</button>
        </div>
        <p>NÃ£o possue uma conta? <a href="signUp.html">Crie uma aqui!</a></p>
    </div>
</body>
</html>
