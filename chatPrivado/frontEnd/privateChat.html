<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/privateChat.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="interactivity/privateChat.js" defer></script>
</head>
<body>
    <button id="logOut">
        <span class="material-symbols-outlined">logout</span>
    </button>
    <div id="chat">
        <div id="divSpanClicks">
            <span class="spanClick">+</span>
        </div>
        <div id="mensagens">
            <div id="0" class="conversas infos" style="display: flex;">
                <p>Welcome to the Private Chat. Use /user to talk with someone</p>
            </div>
        </div>
        <div id="enviarMensagem">
            <input type="text" id="inputMsg" placeholder="Envie sua mensagem">
            <button id="enviar">
                <span class="material-symbols-outlined">send</span>
            </button>
        </div>
    </div>
</body>
</html>
