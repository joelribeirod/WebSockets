<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos/signUp.css">
</head>
<body>
    <div id="signUp">
        <h1>Crie sua conta</h1>
        <div id="formSignUp">
            <div id="name" class="info">
                <p>Seu nome:</p>
                <input type="text" id="userName">
            </div>
            <div id="password" class="info">
                <p>Sua senha:</p>
                <input type="password" id="userPassword">
            </div>
            <button id="enviar">Criar conta</button>
        </div>
        <p>Já possue uma conta? <a href="signIn.html">Faça login aqui!</a></p>
    </div>
</body>
</html>
